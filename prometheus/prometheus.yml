# Configuración de Prometheus para CloudNova
# Monitoreo de aplicación web y métricas del sistema

global:
  scrape_interval: 15s # Intervalo de recolección de métricas
  evaluation_interval: 15s # Intervalo de evaluación de reglas
  external_labels:
    monitor: 'cloudnova-monitor'
    environment: 'production'

# Configuración de alertas
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# Archivo de reglas de alertas
rule_files:
  - "alert_rules.yml"

# Configuración de scraping (recolección de métricas)
scrape_configs:
  # Monitoreo de Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # Monitoreo de Node Exporter (métricas del sistema)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'cloudnova-app-server'
          service: 'system-metrics'
