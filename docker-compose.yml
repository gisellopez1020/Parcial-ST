version: '3.8'

services:
  # Aplicación Web MiniWebApp Flask con Nginx y SSL
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: cloudnova-miniwebapp
    ports:
      - "80:80"
      - "443:443"
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "com.cloudnova.service=webapp"
      - "com.cloudnova.environment=production"

  # Node Exporter - Métricas del sistema
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cloudnova-node-exporter
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "com.cloudnova.service=node-exporter"

  # Prometheus - Sistema de monitoreo
  prometheus:
    image: prom/prometheus:latest
    container_name: cloudnova-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus-data:/prometheus
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - node-exporter
    labels:
      - "com.cloudnova.service=prometheus"

  # Grafana - Visualización de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: cloudnova-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus
    labels:
      - "com.cloudnova.service=grafana"

networks:
  monitoring:
    driver: bridge
    name: cloudnova-network

volumes:
  prometheus-data:
    name: cloudnova-prometheus-data
  grafana-data:
    name: cloudnova-grafana-data
